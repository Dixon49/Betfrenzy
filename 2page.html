<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote About Lakshmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fallback color */
            color: #000; /* Default text color to black */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('money.jpg'); /* Path to your image */
            background-size: cover; /* Scale the image to cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
        }
        .quote {
            font-size: 1.5rem;
            color: #000; /* Black color for the quote */
            margin-bottom: 40px;
            padding: 0 20px;
            font-style: italic;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for better readability */
            border-radius: 10px;
            display: inline-block; /* To make the background color fit the text */
        }
        .question {
            font-size: 1.2rem;
            color: #000; /* Black color for the question text */
            margin: 40px 0; /* Space between the quote and the question */
        }
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #000; /* Black text color for the buttons */
            background-color: #fff; /* White background for the buttons */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #f0f0f0; /* Light grey on hover */
            color: #000; /* Black text color on hover */
        }
    </style>
</head>
<body>

    <div class="quote">
        "Embrace Money with respect and gratitude, for it holds the power to bring both material wealth and spiritual abundance."
    </div>
    <div class="question">
        Do you wish to continue?
    </div>
    <div class="button-container">
        <a href="third_page.html" class="button">Yes</a>
        <a href="third_page.html" class="button">No</a>
    </div>

</body>
</html>
