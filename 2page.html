<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote About Lakshmi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fallback color */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('money.jpg'); /* Path to your image */
            background-size: cover; /* Scale the image to cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
        }
        .quote {
            font-size: 1.5rem;
            color: #fff; /* White color for the quote */
            margin-bottom: 40px;
            padding: 0 20px;
            font-style: italic;
        }
        .back-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #0073e6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="quote">
        "Money is not just currency; in India, it is revered as Lakshmi, the goddess of prosperity. Embrace it with respect and gratitude, for it holds the power to bring both material wealth and spiritual abundance."
    </div>
    <a href="index.html" class="back-button">Back to Home</a>

</body>
</html>
