<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Fallback color */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('funny.jpg'); /* Replace with your image path */
            background-size: cover; /* Scale the image to cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
        }
        .message {
            font-size: 4rem;
            font-weight: bold;
            color: #000; /* Black color for the text */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add shadow for better contrast */
        }
    </style>
</head>
<body>

    <div class="message">
        Chala jaa Bhosdike
    </div>

</body>
</html>
