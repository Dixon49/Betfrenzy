<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('money.jpg'); /* Path to your money image */
            background-size: cover; /* Scale the image to cover the whole page */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            color: #000; /* Default text color to black */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #000; /* Black color for the text */
            margin-bottom: 20px;
        }
        .info {
            font-size: 1.2rem;
            color: #000; /* Black color for the info text */
            margin-bottom: 20px;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for readability */
            padding: 20px;
            border-radius: 10px;
            display: inline-block; /* To fit the background color around the form */
            width: 80%;
            max-width: 600px;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: calc(100% - 22px); /* Adjust width to fit within the container */
        }
        .input-field:disabled {
            background-color: #e0e0e0; /* Disabled field background color */
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff; /* White text color for the button */
            background-color: #0073e6; /* Blue background for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            display: block;
        }
        .button:hover {
            background-color: #005bb5; /* Darker blue on hover */
        }
    </style>
    <script>
        function enableButton() {
            const instaId = document.getElementById('insta-id').value;
            const number = document.getElementById('number').value;
            const button = document.getElementById('submit-button');
            if (instaId || number) {
                button.disabled = false;
            } else {
                button.disabled = true;
            }
        }

        function validateForm() {
            const instaId = document.getElementById('insta-id').value;
            const number = document.getElementById('number').value;
            if (!instaId && !number) {
                alert('Please enter your Instagram ID or Number first.');
                return false;
            }
            // Redirect to the fourth page
            window.location.href = '4page.html'; // Make sure this path is correct
            return false; // Prevent default form submission
        }
    </script>
</head>
<body>

    <div class="header">How about a fair trade?</div>
    <div class="info">Insert your gfs/ex Instagram ID or their number below:</div>
    <div class="form-container">
        <input type="text" id="insta-id" class="input-field" placeholder="Instagram ID" oninput="enableButton()">
        <input type="text" id="number" class="input-field" placeholder="Number" oninput="enableButton()">
        <div class="info">(Note:Do not rename your gf/ex or fake her number. Offence under Code 112 shall be implemented in case of any false information)</div>
        <a href="#" id="submit-button" class="button" onclick="return validateForm()" disabled>Let's Make Your First Profit</a>
    </div>

</body>
</html>
